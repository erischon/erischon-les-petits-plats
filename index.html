<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://kit.fontawesome.com/72a0969713.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles/globals.css" />

    <script type="module" src="/src/main.js" defer></script>

    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header-container container">
      <img src="./logo.svg" />

      <h2 class="text-danger">Les petits plats</h2>
    </header>

    <main class="home-page-container">
      <section id="search-container"></section>

      <section class="tags-container container">
        <div class="tags-group">
          <div class="tag bg-blue">
            <span>Tag 1</span>
            <i class="fa-regular fa-circle-xmark"></i>
          </div>

          <div class="tag bg-red">
            <span>Tag 2</span>
            <i class="fa-regular fa-circle-xmark"></i>
          </div>
        </div>

        <div class="dropdown-group">
          <div class="dropdown bg-blue">
            <span>Ingredients</span>
            <i class="fa fa-chevron-down"></i>
          </div>

          <div class="dropdown bg-green">
            <span>Appareils</span>
            <i class="fa fa-chevron-down"></i>
          </div>

          <div class="dropdown bg-red">
            <span>Ustensiles</span>
            <i class="fa fa-chevron-down"></i>
          </div>
        </div>
      </section>

      <section id="results-container"></section>
    </main>
  </body>
</html>
