<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://kit.fontawesome.com/72a0969713.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles/main.scss" />

    <script type="module" src="/src/controller.js" defer></script>
    <!-- <script type="module" src="./src/views/searchContainer.js"></script> -->

    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header-container container">
      <img src="./logo.svg" alt="Les petits plats" />

      <h2 class="text-danger">Les petits plats</h2>
    </header>

    <main class="home-page-container">
      <section class="container">
        <form class="search">
          <input
            class="search__field"
            type="search"
            value=""
            id="search-input"
          />

          <button class="btn" type="button">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </section>

      <section class="tags-container container">
        <div class="tags-group"></div>

        <div class="dropdown-group">
          <div class="dropdown bg-blue inactive" id="ingredients">
            <span>Ingredients</span>
            <button class="dropdown__btn open">
              <i class="fa fa-chevron-down"></i>
            </button>

            <div class="wrapper hidden">
              <div class="search-tag">
                <form class="searchByTag__form--ingredients">
                  <input
                    type="text"
                    placeholder="Rechercher un ingrÃ©dient"
                    class="searchByTag__input--ingredients"
                  />
                </form>

                <button class="dropdown__btn close">
                  <i class="fa fa-chevron-up"></i>
                </button>
              </div>

              <div class="resultsByTag resultsByTag__ingredients"></div>
            </div>
          </div>

          <div class="dropdown bg-green inactive" id="appliances">
            <span>Appareils</span>
            <button class="dropdown__btn open">
              <i class="fa fa-chevron-down"></i>
            </button>

            <div class="wrapper hidden">
              <div class="search-tag">
                <form class="searchByTag__form--appliances">
                  <input
                    type="text"
                    placeholder="Rechercher un appareil"
                    class="searchByTag__input--appliances"
                  />
                </form>

                <button class="dropdown__btn close">
                  <i class="fa fa-chevron-up"></i>
                </button>
              </div>

              <div class="resultsByTag resultsByTag__appliances"></div>
            </div>
          </div>

          <div class="dropdown bg-red inactive" id="utensils">
            <span>Ustensiles</span>
            <button class="dropdown__btn open">
              <i class="fa fa-chevron-down"></i>
            </button>

            <div class="wrapper hidden">
              <div class="search-tag">
                <form class="searchByTag__form--utensils">
                  <input
                    type="text"
                    placeholder="Rechercher un ustensile"
                    class="searchByTag__input--utensils"
                  />
                </form>

                <button class="dropdown__btn close">
                  <i class="fa fa-chevron-up"></i>
                </button>
              </div>

              <div class="resultsByTag resultsByTag__utensils"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="results container">
        <div class="message">
          <i class="fa-regular fa-face-smile-wink"></i>
          <p>Launch your search either by a word or by a tag</p>
        </div>
      </section>
    </main>
  </body>
</html>
